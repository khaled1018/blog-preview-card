<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body style="background-color: rgb(244, 208, 78)">
    <main>
      <img
        class="img-preview"
        alt="Blog image preview"
        src="./assets/images/illustration-article.svg"
      />
      <section>
        <p class="blog-category">Learning</p>
        <p class="blog-date">
          Published <time datetime="2023-12-21">21 Dec 2023</time>
        </p>
        <h4 class="blog-title">HTML <span>&</span> CSS foundations</h4>
        <p class="blog-details">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
      </section>
      <footer style="width: fit-content">
        <img
          class="img-author"
          alt="Author image"
          src="./assets/images/image-avatar.webp"
        />
        <span class="blog-author">Greg Hooper</span>
      </footer>
    </main>
  </body>
</html>
